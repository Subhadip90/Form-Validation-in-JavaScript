<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/5d07aaf423.js" crossorigin="anonymous"></script>

  <title>Form Validation in JavaScript</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>REGISTRATION FORM</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your full name.." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email.." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Phone Number</label>
        <input type="number" id="phone_number" placeholder="Enter your Phone Number.." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password.." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Enter your password again.." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>

  <script src="./script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
